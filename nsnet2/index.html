<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>WebNN NSNet2 Example</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark" style="width:100%">
      <span class="navbar-brand mb-0 h1">WebNN NSNet2 Example</span>
    </nav>
    <div class="container" id="container">
      <div class="row">
        <div class="col-md">
        </div>
        <div class="col-md-8">
          <div id="info" style="height: 5em;"></div>
        </div>
        <div class="col-md">
        </div>
      </div>
      <div class="row align-items-center" style="padding-top:5%;">
        <div class="col-md">
        </div>
        <div class="col-md-4">
          <form>
            <div class="form-group">
              <label for="fileInput" id="file-input-label" style="height: 3em;"></label>
              <input type="file" class="form-control-file" id="file-input" accept=".wav, .opus" disabled>
            </div>
          </form>
        </div>
        <div class="col-md-4">
          <button type="button" class="btn btn-primary btn-lg" id="play-original" disabled>Play</button>
        </div>
        <div class="col-md">
        </div>
      </div>
      <div class="row align-items-start">
        <div class="col-md">
        </div>
        <div class="col-md-4">
          <div id="denoise-info"></div>
        </div>
        <div class="col-md-4">
          <button type="button" class="btn btn-primary btn-lg" id="play-denoised" disabled>Play</button>
        </div>
        <div class="col-md">
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://webmachinelearning.github.io/webnn-polyfill/dist/webnn-polyfill.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.7.0"> </script>
    <script type="module">
      import {main} from './main.js';
      window.onload = function() {
        main();
      }
    </script>
  </body>
</html>
